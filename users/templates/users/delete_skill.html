{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" method="POST">

                {% csrf_token %}
                <p>Вы точно хотите удалить skill: "{{ skill }}" ?</p>

                <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">Назад</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Удалить"/>
            </form>
        </div>
    </div>
</main>


{% endblock %}
